<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRG SOLUTIONS</title>
  <style>
    /* Reset margins, padding, and set a border-box */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    /* Center content with a smooth gradient background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
    }
    /* Container for centering the button and stacking them vertically */
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Stylish button design */
    .button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="Cartool.html" class="button">CARTOol</a>
    <a href="WebMap.html" class="button">Web Map</a>
  </div>
</body>
</html>
